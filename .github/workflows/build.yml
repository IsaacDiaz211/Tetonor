name: Build Tauri (Windows artifact)

on:
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri (Windows)
        run: bun tauri build

      - name: Upload Windows bundles
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            app/src-tauri/target/release/bundle/nsis/*.exe
            app/src-tauri/target/release/bundle/msi/*.msi
            app/src-tauri/target/release/bundle/nsis/*.zip
            app/src-tauri/target/release/bundle/msi/*.zip
